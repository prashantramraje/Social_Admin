<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FEEAE6;
    }
    .login-container {
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      background: #FEDBD0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-title {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form action="dashboard.html" method="POST">
    <!-- Username Field -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Email/ Ph number" required>
    </div>
    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <!-- Remember Me and Forgot Password -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <a href="#" class="text-decoration-none">Forgot Password?</a>
    </div>
    <!-- Login Button -->
<button type="submit" class="btn btn-primary w-100" style="background-color: #F9B2B2; color: black; border: none;">Login</button>
  </form>
  <!-- Divider -->
  <hr class="my-4">
  <!-- Register Link -->
  <p class="text-center mb-0">
    Don't have an account? <a href="#" class="text-decoration-none">Register Here</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
