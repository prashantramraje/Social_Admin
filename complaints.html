    <!-- Complaints Section -->
<div class="complaints-section">
  <h2>Complaints</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>Sr.No.</th>
        <th>Complaint Type</th>
        <th>Address</th>
        <th>Landmark</th>
        <th>Status</th>
        <th>Phone</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="complaints-table">
      <!-- Complaints will be inserted here by JavaScript -->
    </tbody>
  </table>

  <!-- Add Complaint Details Section -->
  <div class="complaint-details-container">
    <h3>Update Complaint Status</h3>
    <form id="complaint-form">
      <!-- SR No. Input -->
      <div class="form-group">
        <label for="srno">Serial No. of Complaint:</label>
        <input type="text" id="srno" class="form-control" placeholder="Enter Complaint SR No." required>
      </div>

      <!-- Photos Upload -->
      <div class="form-group">
        <label for="complaint-photos">Upload Photos:</label>
        <input type="file" id="complaint-photos" class="form-control" accept="image/*" multiple>
      </div>

      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Describe the resolution process"></textarea>
      </div>

      <!-- Change Status Dropdown -->
      <div class="form-group">
        <label for="status">Change Status:</label>
        <select id="status" class="form-control">
          <option value="Pending">Pending</option>
          <option value="Resolved">Resolved</option>
          <option value="In Progress">In Progress</option>
        </select>
      </div>

      <!-- Update Status Button -->
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
  </div>
